!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girl Diary ðŸ’–</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 700px;
      width: 90%;
      margin: 20px;
    }

    h2, h4 {
      text-align: center;
      color: #d63384;
      font-weight: 600;
    }

    .btn-diary {
      background-color: #d63384;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-diary:hover {
      background-color: #ad2568;
    }

    .entry-card {
      background: #fff0f6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #f5c2e7;
    }

    .entry-date {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .navbar {
      background: #d63384;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    #homePage {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ===== LOGIN PAGE ===== -->
  <div id="loginPage" class="container-box">
    <h2>ðŸ’— Welcome to My Diary ðŸ’—</h2>
    <p class="text-center text-muted mb-3">Login to write your thoughts âœ¨</p>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-diary w-100">Login</button>
      <p id="loginError" class="text-danger text-center mt-2"></p>
    </form>
  </div>

  <!-- ===== HOME PAGE ===== -->
  <div id="homePage" class="container-box">
    <nav class="navbar navbar-expand-lg px-3">
      <a class="navbar-brand" href="#">ðŸ’– Girl Diary</a>
      <div class="ms-auto">
        <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </nav>

    <h4 class="mb-3 text-center text-secondary">Write Your Daily Thoughts ðŸ’­</h4>

    <div class="mb-3">
      <textarea id="diaryText" class="form-control" rows="4" placeholder="Write your thoughts..."></textarea>
    </div>
    <button class="btn btn-diary w-100 mb-4" onclick="addEntry()">Add to Diary</button>

    <h5 class="text-center text-muted">Your Entries</h5>
    <div id="entriesList"></div>
  </div>

  <script>
    const loginPage = document.getElementById("loginPage");
    const homePage = document.getElementById("homePage");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const diaryText = document.getElementById("diaryText");
    const entriesList = document.getElementById("entriesList");

    const USERNAME = "girl";
    const PASSWORD = "1234";
    let editIndex = null;

    // âœ… Always show login first when opening
    localStorage.removeItem("loggedIn");

    // Login functionality
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === USERNAME && pass === PASSWORD) {
        localStorage.setItem("loggedIn", "true");
        showHome();
      } else {
        loginError.textContent = "Invalid username or password!";
      }
    });

    function showLogin() {
      homePage.style.display = "none";
      loginPage.style.display = "block";
    }

    function showHome() {
      loginPage.style.display = "none";
      homePage.style.display = "block";
      loadEntries();
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      showLogin();
    }

    // Diary Logic
    function addEntry() {
      const text = diaryText.value.trim();
      if (text === "") {
        alert("Please write something first!");
        return;
      }

      let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];

      if (editIndex !== null) {
        entries[editIndex].text = text;
        entries[editIndex].date = new Date().toLocaleString();
        editIndex = null;
      } else {
        entries.unshift({
          text,
          date: new Date().toLocaleString()
        });
      }

      localStorage.setItem("diaryEntries", JSON.stringify(entries));
      diaryText.value = "";
      loadEntries();
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
      displayEntries(entries);
    }

    function displayEntries(entries) {
      entriesList.innerHTML = "";
      if (entries.length === 0) {
        entriesList.innerHTML = "<p class='text-center text-muted'>No diary entries yet...</p>";
        return;
      }

      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.classList.add("entry-card");
        div.innerHTML = `
          <p>${entry.text}</p>
          <p class="entry-date">${entry.date}</p>
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-warning" onclick="editEntry(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">Delete</button>
          </div>
        `;
        entriesList.appendChild(div);
      });
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
      diaryText.value = entries[index].text;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function deleteEntry(index) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
      const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
      entries.splice(index, 1);
      localStorage.setItem("diaryEntries", JSON.stringify(entries));
      loadEntries();
    }
  </script>
</body>
</html>
